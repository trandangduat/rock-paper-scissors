<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script type = "application/javascript" src = "script.js" defer></script>
    <script src="https://kit.fontawesome.com/78a65ac865.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id = "options">
        <div class = "btn" id = "rock"><h1>Rock <i class="fa-solid fa-hand-back-fist"></i></h1></div>
        <div class = "btn" id = "paper"><h1>Paper <i class="fa-solid fa-hand-spock"></i></h1></div>
        <div class = "btn" id = "scissors"><h1>Scissors <i class="fa-solid fa-hand-peace"></i></h1></div>
    </div>
    <div id = "score">
        <div id = "board">
            <div id = "player">
                <div id = "info"><i class="fa-solid fa-user"></i> YOU</div>
                <div id = "pts">0</div>
            </div>
            <div id = "computer">
                <div id = "pts">0</div>
                <div id = "info">COMPUTER <i class="fa-solid fa-robot"></i></div>
            </div>
        </div>
        <div id = "result"></div>
        <div id = "logs"></div>
    </div>
</body>
</html>
